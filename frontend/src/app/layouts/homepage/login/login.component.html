<div>
        
    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    
                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            
                            <div class="col-md-12 col-lg-6 login-right">
                                
                                <div class="login-header">
                                    <h3>Login <span>STB BANK</span></h3>
                                </div>

                                <form
                                *ngIf="!isLoggedIn"
                                name="form"
                                (ngSubmit)="f.form.valid && onSubmit()"
                                #f="ngForm"
                                novalidate
                              >
                                <div class="form-group form-focus">
                                  <input
                                    type="text"
                                    class="form-control floating"                                   
                                    name="username"
                                    [(ngModel)]="form.username"
                                    required
                                    #username="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                  />
                                  <label class="focus-label">Username</label>
                                  <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                    Username is required!
                                  </div>
                                </div>
                                <div class="form-group form-focus">
                                  <input
                                    type="password"
                                    class="form-control floating"                                    
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                  />
                                  <label class="focus-label">Password</label>
                                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="password.errors['required']">Password is required</div>
                                    <div *ngIf="password.errors['minlength']">
                                      Password must be at least 6 characters
                                    </div>
                                  </div>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" [routerLink]="['/homepage/forgot-password']">Forgot Password ?</a>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>

                                </div>
                                <div class="form-group">
                                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                                    Login failed: {{ errorMessage }}
                                  </div>
                                </div>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                    </div>
                                </div>
                                <div class="text-center dont-have">Donâ€™t have an account? <a [routerLink]="['/homepage/register-customer']">Register</a></div>
                              </form>
                          


                                
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->
                        
                </div>
            </div>

        </div>

    </div>		
    <!-- /Page Content -->


</div>
